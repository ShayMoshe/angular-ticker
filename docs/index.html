<!DOCTYPE html>
<html ng-app="docs">
<head>
	<title>angular-ticker docs</title>

	<!-- build:css({.tmp,docs}) index.css -->
	<link rel="stylesheet" type="text/css" href="docs.css">
	<link rel="stylesheet" type="text/css" href="styles/highlight.css">
	<!-- endbuild -->

</head>
<body>
<div ng-view></div>

<!-- build:js(.) vendor.js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbuild -->

<!-- NOTE: src and docs directories are both being served by BrowserSync, so you can reference files in them as if they are siblings to each other -->
<!-- build:js({src,docs}) index.js -->

<!-- starter-bower-component scripts -->
<script src="angular-ticker.js"></script>
<script src="angular-ticker.templates.js"></script>

<!-- docs scripts -->
<script src="index.js"></script>
<script src="docs.controller.js"></script>

<!-- endinject -->
<!-- endbuild -->

</body>
</html>
